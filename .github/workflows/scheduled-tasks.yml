name: Scheduled Data Updates

on:
  schedule:
    - cron: '0 6 * * *'  # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run data scraping
        run: |
          echo "Starting data update at $(date)"
          node run.js
          echo "âœ… Data update completed successfully"

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git diff --staged --quiet || git commit -m "Update satellite data - $(date)"
          git push

      - name: Upload backup log
        uses: actions/upload-artifact@v4
        with:
          name: data-update-$(date +%Y%m%d)
          path: public/data/
