name: Release Notes Generator

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'  # daily at 00:00 PKT (UTC+5)

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Release Notes
        run: |
          echo "Release generated at $(date)" > release-notes.txt
          echo "âœ… Release notes generated successfully."

      - name: Upload Notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.txt
