name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Show tool versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Basic Code Quality Check
        run: |
          echo "Checking JavaScript syntax..."
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./public/data/*" -exec node -c {} \;
          echo "✅ JavaScript syntax check passed"
          
          echo "Checking HTML files..."
          find ./public -name "*.html" -exec echo "Found HTML file: {}" \;
          echo "✅ HTML files found"
          
          echo "Checking CSS files..."
          find ./public -name "*.css" -exec echo "Found CSS file: {}" \;
          echo "✅ CSS files found"

      - name: Basic runtime check
        run: |
          node run.js || true
