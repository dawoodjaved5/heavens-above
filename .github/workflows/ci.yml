name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show tool versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run lint
        run: |
          if npm run | grep -q "^  lint"; then
            echo "Running lint..."
            npm run lint
            echo "Lint completed successfully"
          else
            echo "No 'lint' script found in package.json. Skipping lint step."
          fi

      - name: Run tests
        run: |
          if npm run | grep -q "^  test"; then
            echo "Running tests..."
            npm test
            echo "Tests completed successfully"
          else
            echo "No 'test' script found in package.json. Skipping test step."
          fi

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Basic Code Quality Check
        run: |
          echo "Checking JavaScript syntax..."
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./public/data/*" -exec node -c {} \;
          echo "JavaScript syntax check passed"
          
          echo "Checking HTML files..."
          find ./public -name "*.html" -exec echo "Found HTML file: {}" \;
          echo "HTML files found"
          
          echo "Checking CSS files..."
          find ./public -name "*.css" -exec echo "Found CSS file: {}" \;
          echo "CSS files found"

      - name: Basic runtime check (optional)
        run: |
          if [ -f run.js ]; then
            echo "Running optional runtime check..."
            node run.js
            echo "Runtime check completed successfully"
          else
            echo "No run.js found. Skipping runtime check."
          fi
